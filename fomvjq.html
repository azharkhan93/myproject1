    <script>
        $(document).ready(function(){
            $("#submit").click(function(){
                var user = $("#nme").val();
                if(user == ""){ 
                    $("#show-error").html("the username must be filled");

                    $("#show-error").css("color","red");

                    return false;


                }
                if((user.length <= 2) || (user.length >= 26)){ 
                    $("#show-error").html("the username must be 3 and 25");
                    return false;


                }




            });




        });






        









        

    </script>
